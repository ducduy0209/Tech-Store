<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <nav class="nav">
            <div class="grid wide">
                <div class="wrapper-nav">
                    <img src="./img/logo1.png" alt="logo">
                    <div class="nav-search1">
                        <input type="text" placeholder="Tìm kiếm điện thoại, laptop..." />
                        <button>
                        <i class="far fa-search"></i>
                    </button>
                    </div>
                    <ul class="nav-right">
                        <li class="right-item">
                            <i class="far fa-shopping-cart"></i>
                            <span>0</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="grid wide">
                <div class="title">
                    <hr>
                    <span>SẢN PHẨM NỔI BẬT</span>
                    <hr>
                </div>
                <div class="wrapper-content row">
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Bản quyền thuộc về công ty hữu hạn 1 thành viên</p>
        </div>
        <div class="quick-info">
            <div class="overlay"></div>
            <div class="info row">
            </div>
        </div>
        <div class="wrapper-cart">
            <div class="overlay1"></div>
            <div class="content-cart">
                <div class="title-cart">
                    <h2>Giỏ hàng</h2>
                    <i class="fas fa-times close-btn close-cart"></i>
                </div>
                <ul class="list-cart">

                </ul>
                <div class="total-price">
                    Tổng giá các sản phẩm:
                    <span>0đ</span>
                </div>
                <div class="btns-cart">
                    <button class="delete-all">Xóa tất cả</button>
                    <button class="check-cart">Xem giỏ hàng</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
